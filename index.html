
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Proposal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    window.jsPDF = window.jspdf.jsPDF;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .bg-cover-custom {
      background-image: url('https://images.unsplash.com/photo-1601121148511-1d94f9251bc8?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.93);
      padding: 2rem;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <img src="6-Transparent-SolarWholesale-horiz.webp" class="h-12 mb-4" alt="Solar Wholesale Logo" />
    <h1 class="text-2xl font-bold mb-4">Solar Proposal Generator</h1>

    <form id="proposalForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="Customer Name" name="customer" class="border p-2 rounded" required />
        <input type="text" placeholder="Address" name="address" class="border p-2 rounded" required />
        <input type="date" name="date" class="border p-2 rounded" required />
        <input type="number" placeholder="System Size (kW)" name="systemSize" class="border p-2 rounded" required />
      </div>
      <input type="text" placeholder="Panel Brand & Wattage (e.g., NEA 410W)" name="panels" class="border p-2 rounded w-full" required />
      <input type="number" placeholder="Number of Panels" name="panelQty" class="border p-2 rounded w-full" required />
      <input type="text" placeholder="Inverter(s)" name="inverter" class="border p-2 rounded w-full" required />
      <input type="text" placeholder="Battery Info" name="battery" class="border p-2 rounded w-full" required />
      <input type="number" placeholder="Tigo Optimizers (0 if none)" name="tigoQty" class="border p-2 rounded w-full" required />
      <input type="text" placeholder="Total Cost Before Incentives" name="total" class="border p-2 rounded w-full" required />
      <button type="button" onclick="generatePDF()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Generate PDF</button>
    </form>
  </div>

  <div id="pdfContent" class="hidden max-w-3xl mx-auto mt-8 p-6 text-black bg-cover-custom">
    <div class="overlay">
      <div class="flex justify-between items-center mb-4">
        <img src="6-Transparent-SolarWholesale-horiz.webp" class="h-10" />
        <p class="text-sm text-gray-600">Date: <span id="dateText"></span></p>
      </div>
      <h2 class="text-xl font-bold text-yellow-600 mb-1" id="systemSummary"></h2>
      <p class="mb-4 text-gray-800" id="customerInfo"></p>
      <div class="border-t border-b py-2 my-4">
        <ul class="list-disc list-inside text-sm space-y-1" id="equipmentList"></ul>
      </div>
      <p class="text-lg font-semibold text-gray-900" id="costText"></p>
      <p class="text-sm italic text-gray-700 mt-2">You would be eligible for the 30% Federal Tax Credit, but because you're completely reliant on claiming that yourself, I don't like to include it in my price.</p>
      <div class="mt-6 border-t pt-2 text-sm text-gray-800">
        Contact: Konner Knobel | konner.knobel@solarwholesale.com | 385-257-9360
      </div>
    </div>
  </div>

  <script>
    function generatePDF() {
      const form = document.getElementById('proposalForm');
      const content = document.getElementById('pdfContent');
      const systemSize = form.systemSize.value;
      const date = form.date.value;
      const customer = form.customer.value;
      const address = form.address.value;
      const panels = form.panels.value;
      const panelQty = form.panelQty.value;
      const inverter = form.inverter.value;
      const battery = form.battery.value;
      const tigoQty = parseInt(form.tigoQty.value);
      const total = form.total.value;

      document.getElementById('systemSummary').innerText = `${systemSize} kW Solar + Battery`;
      document.getElementById('dateText').innerText = date;
      document.getElementById('customerInfo').innerText = `${customer}, ${address}`;

      const list = document.getElementById('equipmentList');
      list.innerHTML = `
        <li>${panelQty}x ${panels}</li>
        ${tigoQty > 0 ? `<li>${tigoQty}x Tigo Optimizers</li>` : ''}
        <li>${inverter}</li>
        <li>${battery}</li>
        <li>Snap N Rack Mounting</li>
        <li>Misc Hardware and Electrical Components</li>
        <li>Design, Engineering, Permit, Net Metering</li>
        <li>Shipping</li>
      `;
      document.getElementById('costText').innerText = `Total Cost Before Incentives: $${total}`;
      content.classList.remove('hidden');

      html2canvas(content).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`SolarProposal-${customer.replaceAll(' ', '_')}.pdf`);
        content.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
